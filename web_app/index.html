<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce0d2bff6f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <title>Character List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-user text-primary"></i> My<span class="text-primary"
          >Character</span
        >List
      </h1>

      <form id="char-form">
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" id="first" class="form-control" />
        </div>
        <div class="form-group">
          <label for="last">Last Name</label>
          <input type="text" id="last" class="form-control" />
        </div>
        <div class="form-group">
          <label for="clan">Clan</label>
          <input type="text" id="clan" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Character"
          class="btn btn-primary btn-block"
        />
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Clan</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="char-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
